<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

{f:variable(name: 'flex', value:pi_flexform_transformed)}

<div style="margin-top: 10px; width: 30%;">
    <table class="table small-table table-hover table-condensed">
        <f:switch expression="{flex.switchableControllerActions}">
            <f:case value="Project->list;Project->show">Project List + Detailview</f:case>
            <f:case value="Employee->list;Employee->show">Employee List</f:case>
            <f:case value="Publication->list">Publication List</f:case>
            <f:case value="Partner->list">Partner List</f:case>
        </f:switch>

        <f:comment>
            <f:render section="item" arguments="{name:'min rating', value:flex.settings.minimumRating}"/>
        </f:comment>

        <f:if condition="{pages}">
            <tr>
                <th>used pids (Containers, Pages)</th>
                <td>{pages}</td>
            </tr>
        </f:if>
    </table>
</div>


<f:section name="item">
    <f:if condition="{value}">
        <tr>
            <th>{name}</th>
            <td>{value}</td>
        </tr>
    </f:if>
</f:section>
</html>
