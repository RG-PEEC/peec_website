<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">


<header class="big-banner d-flex justify-content-center flex-column position-relative"
        style="background: url(<f:for each="{data.image}" as="img_data">{f:uri.image(src:img_data.uid, treatIdAsReference:1)}</f:for>)
        center center no-repeat;
        background-size: cover; background-attachment: fixed;">

<div class="overlay w-100 h-100 position-absolute"
     style="background: linear-gradient(rgba(47, 48, 67, 0.5), rgba(47, 48, 67, 0.5))">
</div>
<f:if condition="{data.tx_mask_header}">
    <div class="big-banner-text" style="z-index: 1">
        <h1>{data.tx_mask_header}</h1>
    </div>
</f:if>

</header>
